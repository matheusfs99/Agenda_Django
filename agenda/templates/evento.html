{% extends 'model-page.html' %}

{% block content %}
<div class="conteudo">
    <h2>Evento</h2>

    <div class="evento-form">
        <form action="submit" method="post">
            {% csrf_token %}
            <label>Título:</label><br>
            <input type="number" name="id_evento" value="{{ evento.id }}" hidden/>
            <input type="text" name="titulo" value="{{ evento.titulo }}" class="form-control"><br>
            <label>Data do Evento:</label><br>
            <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}"
                   class="form-control"><br>
            <label>Descrição:</label><br>
            <textarea name="descricao" rows="5" cols="23" class="form-control">{{ evento.descricao }}</textarea><br>
            <label>Local do Evento:</label><br>
            <textarea name="local" class="form-control">{{ evento.local }}</textarea><br><br>
            <div align="center">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="/">
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
