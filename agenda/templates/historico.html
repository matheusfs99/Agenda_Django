{% extends 'model-page.html' %}

{% block content %}
    <h2>Hist√≥rico de Eventos Agendados</h2>
    <a href="/agenda">
        <button type="button">Voltar para agendar um novo evento</button>
    </a>
    <ul style="font-size: 18px">
    {% for evento in eventos %}
        <li>
            <div
                {% if evento.get_evento_atrasado %}
                    style="color: red;"
                    {% endif %}
                {% if evento.get_ultima_hora_evento %}
                    style="color: green;"
                {% endif %}>
                {{ evento.titulo }} - {{ evento.get_data_evento }}
            </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
